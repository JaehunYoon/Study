<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>텍스트를 덩어리로 묶어 주는 태그</title>
    </head>
    <body>
        <h1>h1 태그입니다.</h1>
        br 태그는 다음과 같이<br>개행을 해주는 태그입니다.
        <hr>hr 태그는 위와 같이 한 줄을 그어주는 태그인가봅니다.
        <blockquote>인용문은 blockquote 태그를 통해 입력합니다.<br>
        인용한 사이트 주소가 명확할 경우, cite 속성을 통해 주소를 표시할 수도 있습니다.</blockquote>
        신기하네요.
        <hr>
        일반적으로 html 코드에 공백을 싸그리 추가해도..                                      공백은 하나밖에 되지 않습니다.
        하지만 pre 태그를 쓴다면?
        <pre>우와~                         잘된다!</pre>
    </body>
</html>
