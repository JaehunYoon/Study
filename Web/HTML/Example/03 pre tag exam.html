<!DOCTYPE html>

    </head>
    <body>
        <h3>로컬 스토리지(Local Storage)를 저장하는 함수</h3>
        <hr>
        <pre>
            function savetheLocal()
            {
                var second = document.getElementByID("second");
                var thevalue = second.value;
                localStorage.setItem(1, thevalue);
                gettheLocal();
            }
        </pre>
    </body>
</html>
