<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>figure</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Figure</h1>
        <p>figure 태그는 원하는 단위로 묶을 때 사용</p>
        <figure>
            <img src="./images/first.jpg" alt="alt는 image 파일을 설명하기 위해 사용됩니다.">
            <figcaption>figcaption은 figure에 묶여진 <strong>image</strong> 파일을 부연 설명</figcaption>
        </figure>
    </body>
</html>
