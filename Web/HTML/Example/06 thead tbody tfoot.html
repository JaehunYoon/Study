<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>thead, tbody, tfoot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>thead</th>
                    <th>test1</th>
                    <th>test2</th>
                    <th>test3</th>
                    <th>test4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>tbody</th>
                    <td>t</td>
                    <td>e</td>
                    <td>s</td>
                    <td>t</td>
                </tr>
                <tr>
                    <th>tbody</th>
                    <td>t</td>
                    <td>e</td>
                    <td>s</td>
                    <td>t</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>tfoot</th>
                    <td>t</td>
                    <td>e</td>
                    <td>s</td>
                    <td>t</td>
                </tr>
        </table>
    </body>
</html>
