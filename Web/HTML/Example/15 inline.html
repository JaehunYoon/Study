    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            display: inline;
        }
    </style>
</head>
<body>
    <ul>
        <nav>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강 돌보기</a></li>
            <li><a href="#">더불어 살기</a></li>
        </ul>
    </nav>
</body>
</html>
