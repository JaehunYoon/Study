<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Table Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <h1>Table Tag Example</h1>
        <hr>
        <p id="summary">aria-describedby</p>
        <table border="1" aria-describedby="summary">
            <caption>
                <strong>Caption Tag Test</strong>
                <p>table 내에서 caption이 제대로 적용되고 있습니다!</p>
            </caption>
            <tr>
                <th>test title1</th>
                <td>test1</td>
                <td>test2</td>
                <td>test3</td>
            </tr>
            <tr>
                <th>test title2</th>
                <td colspan="3"></td>
            </tr>
        </table>
    </body>
</html>
