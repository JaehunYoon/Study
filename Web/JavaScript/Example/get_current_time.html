<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Current Time</title>
</head>
<body>
    <select name="times" id="times">
    </select>
    
    <script>
        function zeroFill(target) {
            if (target.length == 1) {
                return "0" + target;
            } else {
                return target;
            }
        }

        let curr = new Date();
        let first = curr.getDate() - curr.getDay() + 1;
        let last = first + 4;

        let firstday = new Date(curr.setDate(first));
        let lastday = new Date(curr.setDate(last));
        
        let f = firstday.getFullYear() + '-' + zeroFill(String(firstday.getMonth() + 1)) + '-' + zeroFill(String(firstday.getDate()));
        let l = lastday.getFullYear() + '-' + zeroFill(String(lastday.getMonth() + 1)) + '-' + zeroFill(String(lastday.getDate()));
    
        let temp = document.getElementById("times")
        temp.innerHTML += `<option>${f + " ~ " + l}</option>`
    </script>
</body>
</html>
